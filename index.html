<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lukman - Bookshelf Apps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body class="container bg-light">
    <div class="my-5 shadow card">
        <div class="p-5 text-center card-header text-light container-bg">
            <h1 class="text-sh">Bookshelf Apps</h1>
        </div>

        <main class="gap-4 card-body row justify-content-center">
            <div class="p-3 col-12 col-md-5 col-lg-4">
                <section>
                    <h4 class="mb-3">Tambahkan Buku Baru</h4>
                    <form id="inputBook">
                        <div class="mb-2">
                            <label class="form-label" for="inputTitle">Judul</label>
                            <input class="form-control" id="inputTitle" type="text" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label" for="inputAuthor">Penulis</label>
                            <input class="form-control" id="inputAuthor" type="text" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label" for="inputYear">Tahun</label>
                            <input class="form-control" id="inputYear" type="number" required>
                        </div>
                        <div class="mb-2 form-check">
                            <input class="form-check-input" id="isRead" type="checkbox">
                            <label class="form-check-label" for="isRead">Selesai dibaca</label>
                        </div>
                        <div class="mt-3 d-grid">
                            <button class="btn btn-primary" type="submit">
                                Masukkan Buku 
                            </button>
                        </div>
                    </form>
                </section>
            </div>

            <div class="p-3 col-md-6 col-12 col-lg-5">
                <section>
                    <h4 class="mb-3 card-title">Cari Buku</h4>
                    <form id="searchBook">
                        <label class="form-label" for="searchTitle">Judul</label>
                        <div class="input-group">
                            <span class="input-group-text" id="validationTooltipUsernamePrepend"><i
                                    class="bi bi-search"></i></span>
                            <input class="form-control " id="searchTitle" type="text" placeholder="tulis judul buku...">
                        </div>
                    </form>

                    <div class="search-result">

                    </div>
                </section>
            </div>

            <section class="mt-5">
                <h4 class="border-bottom border-info text-center">Unread Books</h4>
                <div id="unreadBook">
                </div>
            </section>

            <section class="mt-5">
                <h4 class="border-bottom border-info text-center">Read Books</h4>
                <div id="readBook">
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="src/js/script.js"></script>
</body>

</html>
